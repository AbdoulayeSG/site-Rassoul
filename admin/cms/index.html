<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gestion des Produits</title>

<!-- SUPABASE -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
/* ====== STYLE IDENTIQUE ====== */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,Tahoma,Verdana,sans-serif;background:#f5f5f5;padding:2rem}
.container{max-width:1200px;margin:auto}
header{background:#fff;padding:2rem;border-radius:12px;margin-bottom:2rem;display:flex;justify-content:space-between;align-items:center}
.btn{background:#667eea;color:#fff;border:none;padding:.8rem 1.5rem;border-radius:6px;font-weight:600;cursor:pointer;transition:all 0.3s ease}
.btn-success{background:#28a745}
.btn-success:hover{background:#218838}
.btn-danger{background:#dc3545}
.btn-danger:hover{background:#c82333}
.btn-secondary{background:#6c757d}
.btn-secondary:hover{background:#5a6268}
.products-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:2rem}
.product-card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.1)}
.product-image{width:100%;height:200px;object-fit:cover}
.product-info{padding:1.5rem}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);align-items:center;justify-content:center;z-index:1000}
.modal.active{display:flex}
.modal-content{background:#fff;padding:2rem;border-radius:12px;width:90%;max-width:600px;max-height:90vh;overflow-y:auto}
.form-group{margin-bottom:1rem}
.form-group input,.form-group textarea{width:100%;padding:.8rem;border:2px solid #e0e0e0;border-radius:6px;font-family:inherit}
.form-group input:focus,.form-group textarea:focus{outline:none;border-color:#667eea}
.alert{position:fixed;top:20px;right:20px;background:#28a745;color:#fff;padding:1rem;border-radius:6px;z-index:2000;animation:slideIn 0.3s ease}
@keyframes slideIn{from{transform:translateX(400px);opacity:0}to{transform:translateX(0);opacity:1}}
</style>
</head>

<body>

<div class="container">
<header>
<h1>üì¶ Gestion des Produits</h1>
<button class="btn btn-success" onclick="openAddModal()">+ Ajouter un produit</button>
</header>

<div id="products-container"></div>
</div>

<!-- MODAL -->
<div id="product-modal" class="modal">
<div class="modal-content">
<h2 id="modal-title">Ajouter un produit</h2>

<form id="product-form">
<input type="hidden" id="product-id">

<div class="form-group">
<input id="product-name" placeholder="Nom du produit" required>
</div>

<div class="form-group">
<input type="number" id="product-price" placeholder="Prix (FCFA)" required>
</div>

<div class="form-group">
<textarea id="product-description" placeholder="Description"></textarea>
</div>

<div class="form-group">
<input id="product-image" placeholder="Lien image">
</div>

<button class="btn btn-success" type="submit">Enregistrer</button>
<button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
</form>
</div>
</div>

<script>
console.log("CMS charg√© OK");

// üîê CONFIG SUPABASE
const SUPABASE_URL = "https://rwrxteyjdoyvddsisupi.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_y5PWYTfGkVQIl0sv4ZCiJg_9WlxPdv7";

// ‚úÖ INITIALISATION SAFE
if (!window.supabaseClient) {
    window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
}
const supabase = window.supabaseClient;

let products = [];
let editingId = null;

// üì• Charger produits
async function loadProducts() {
    try {
        const { data, error } = await supabase.from("products").select("*").order("id",{ascending:false});
        if(error) throw error;
        products = data || [];
        displayProducts();
    } catch(e){
        console.error(e);
        showAlert("‚ùå Erreur de chargement");
    }
}

// üì¶ Affichage produits
function displayProducts() {
    const c = document.getElementById("products-container");
    if (!products.length) {
        c.innerHTML = "<p>Aucun produit</p>";
        return;
    }
    c.innerHTML = `
        <div class="products-grid">
        ${products.map((p,i)=>`
            <div class="product-card">
                <img class="product-image" src="${p.image||'https://via.placeholder.com/400x300?text=Pas+d\'image'}"
                     onerror="this.src='https://via.placeholder.com/400x300?text=Image+non+disponible'">
                <div class="product-info">
                    <b>${p.name}</b><br>
                    ${p.price.toLocaleString('fr-FR')} FCFA<br>
                    <button class="btn" onclick="editProduct(${i})">Modifier</button>
                    <button class="btn btn-danger" onclick="deleteProduct(${p.id})">Supprimer</button>
                </div>
            </div>
        `).join("")}
        </div>
    `;
}

// ‚ûï Modal
function openAddModal(){
    editingId=null;
    document.getElementById("modal-title").textContent="Ajouter un produit";
    document.getElementById("product-form").reset();
    document.getElementById("product-modal").classList.add("active");
}

function closeModal(){
    document.getElementById("product-modal").classList.remove("active");
}

// ‚úèÔ∏è Modifier
function editProduct(i){
    const p = products[i];
    editingId = p.id;
    document.getElementById("modal-title").textContent="Modifier le produit";
    document.getElementById("product-name").value = p.name;
    document.getElementById("product-price").value = p.price;
    document.getElementById("product-description").value = p.description || "";
    document.getElementById("product-image").value = p.image || "";
    openAddModal();
}

// ‚ùå Supprimer
async function deleteProduct(id){
    if(!confirm("√ätes-vous s√ªr de vouloir supprimer ce produit ?")) return;
    try{
        const { error } = await supabase.from("products").delete().eq("id",id);
        if(error) throw error;
        showAlert("Produit supprim√© !");
        loadProducts();
    }catch(e){
        console.error(e);
        showAlert("‚ùå Erreur suppression");
    }
}

// üíæ Sauvegarde formulaire
document.getElementById("product-form").addEventListener("submit", async e=>{
    e.preventDefault();
    const data = {
        name: document.getElementById("product-name").value,
        price: +document.getElementById("product-price").value,
        description: document.getElementById("product-description").value,
        image: document.getElementById("product-image").value
    };
    try{
        if(editingId){
            const { error } = await supabase.from("products").update(data).eq("id",editingId);
            if(error) throw error;
            showAlert("Produit modifi√© !");
        } else {
            const { error } = await supabase.from("products").insert([data]);
            if(error) throw error;
            showAlert("Produit ajout√© !");
        }
        closeModal();
        loadProducts();
    }catch(e){
        console.error(e);
        showAlert("‚ùå Erreur enregistrement");
    }
});

// üí¨ Alert
function showAlert(msg){
    const a=document.createElement("div");
    a.className="alert";
    a.textContent=msg;
    document.body.appendChild(a);
    setTimeout(()=>a.remove(),3000);
}

// üì• Charger au d√©marrage
loadProducts();
</script>

</body>
</html>
