backend:
  name: git-gateway
  branch: main # Ou master selon votre configuration

# Publication workflow - désactiver pour publication immédiate
publish_mode: editorial_workflow

# Configuration des médias
media_folder: "static/images/uploads" # Dossier où les images seront stockées
public_folder: "/images/uploads" # Chemin public pour accéder aux images

# Collections de contenu
collections:
  - name: "products" # Identifiant unique
    label: "Produits" # Nom affiché dans l'interface
    folder: "products" # Dossier où les fichiers seront créés
    create: true # Permet la création de nouveaux produits
    slug: "{{slug}}" # Format du nom de fichier
    extension: "json" # Extension des fichiers
    format: "json" # Format de données
    fields: # Champs du formulaire
      - {label: "Nom du produit", name: "name", widget: "string", required: true}
      - {label: "Prix (€)", name: "price", widget: "number", value_type: "float", min: 0, step: 0.01, required: true}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Image", name: "image", widget: "image", required: false, allow_multiple: false}